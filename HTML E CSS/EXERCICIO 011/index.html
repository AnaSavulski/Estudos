<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
   <audio preload="metadata">
       <source src="midia/make you move - ofshane.mp3" type="audio/mpeg">
        <source src="midia/mirror mind - bobby richards.mp3" type="audio/mpeg">
   </audio>
   <audio src="midia/make you move - ofshane.mp3" controls="metadata"></audio>
   <!-- A tag audio modificada não funcionou, somente a tag audio como é disponibilizada -->
   <a href="midia/make you move - ofshane.mp3">Clique aqui para fazer o dowload do mp3.</a>
</body>
</html>
